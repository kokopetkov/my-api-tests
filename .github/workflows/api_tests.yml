name: API Automation Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Позволява ръчно пускане

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Tests
        # Подаваме BASE_URL директно тук, тъй като нямаме .env файл в GitHub
        env:
          BASE_URL: https://jsonplaceholder.typicode.com
          USERS_DATA_PATH: data/users_data.json
        run: pytest

      - name: Upload Test Report
        if: always() # Качва репорта дори ако тестовете се провалят
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: report.html