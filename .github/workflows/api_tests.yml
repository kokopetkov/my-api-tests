name: API Automation Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Execute Tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          USERS_DATA_PATH: data/users_data.json
        run: pytest | tee test_output.log
        if: always()

      - name: Generate GitHub Summary
        run: |
          echo "### ðŸš€ Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "Ran on: $(date)" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          # This extracts the last line of pytest output (the summary line)
          tail -n 1 test_output.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        if: always()

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: report.html